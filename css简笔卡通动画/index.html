<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>csss3简笔动画</title>
    <link rel="stylesheet" href="css/layout.css" type="text/css" />
</head>

<body>
    <div class="wrapper">
        <div class="cartoon">
            <!-- cartoon小兔子动画容器 -->
            <div class="ears">
                <!-- ears两只耳朵 -->
                <div class="ear earleft"></div>
                <div class="ear earright"></div>
            </div>
            <div class="head">
                <!-- head头部 -->
                <div class="bowknot">
                    <!-- bowknot头部的蝴蝶结 -->
                    <div class="bowknotl"></div>
                    <div class="bowknotm"></div>
                    <div class="bowknotr"></div>
                </div>
                <div class="cheeks">
                    <!-- cheeks脸部的两个腮红 -->
                    <div class="cheek cheekleft"></div>
                    <div class="cheek cheekright"></div>
                </div>
                <div class="eyes">
                    <!-- eyes两只眼睛 -->
                    <div class="eye eyeleft">
                        <div class="white">
                            <!-- white眼睛中间的白点 -->
                        </div>
                    </div>
                    <div class="eye eyeright">
                        <div class="white"></div>
                    </div>
                </div>
                <div class="noses">
                    <!-- noses脸中间的三瓣鼻子 -->
                    <div class="nose nosel"></div>
                    <div class="nose nosem"></div>
                    <div class="nose noser"></div>
                </div>
            </div>
            <div class="body">
                <!-- body小兔子的身体-->
            </div>
            <div class="hands">
                <!-- hands小兔子的两只手 -->
                <div class="hand handleft"></div>
                <div class="hand handright"></div>
            </div>
            <div class="foot">
                <!-- foot小兔子的两只脚 -->
                <div class="footleft"></div>
                <div class="footright"></div>
            </div>
        </div>
    </div>
</body>

</html>
